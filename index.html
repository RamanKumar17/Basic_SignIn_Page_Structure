<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln"> -->

  </head>
  <body>
    <form action="">
      <div class="form-container">
        <span>
          <h2>Please Sign in</h2>
        </span>
        <div class="input address">
          <input type="email" placeholder="Email address" autofocus />
        </div>
        <div class="input password">
          <input type="password" placeholder="Password" />
        </div>
        <div class="input checkbox">
          <input type="checkbox" name="" id="chbox" />
          <label for="chbox">Remember me</label>
        </div>
        <div class="input submit">
          <button type="submit">Sign in</button>
        </div>
        <span>
          <p>Copyright &copy; 2024</p>
        </span>
      </div>
    </form>
  </body>
</html>
